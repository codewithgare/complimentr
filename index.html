<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/head_icon.svg" type="image/x-icon" />
    <title>Complementr</title>

    <!-- external links -->
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="compliment_card_wrapper">
      <p class="title">COMPLIMENTR</p>
      <p class="summary">Appreciate your loved ones, send them a compliment!</p>
      <div class="svg_wrapper">
        <svg
          class="vector_image"
          viewBox="0 0 22 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M0.588 15.413C0.979333 15.8043 1.45 16 2 16H15.2565C13.8557 14.6903 13 13.627 13 12.3978C13 11.0507 14.089 10 15.475 10C16.258 10 17.0095 10.3531 17.5 10.9068C17.9905 10.3531 18.742 10 19.525 10C19.6879 10 19.8466 10.0145 20 10.0423V2C20 1.45 19.8043 0.979333 19.413 0.588C19.021 0.196 18.55 0 18 0H2C1.45 0 0.979333 0.196 0.588 0.588C0.196 0.979333 0 1.45 0 2V14C0 14.55 0.196 15.021 0.588 15.413ZM18 4L10 9L2 4V2L10 7L18 2V4Z"
            fill="#fefefe"
          />
          <path
            d="M17.1782 17.0495L17.1775 17.0489C16.0087 16.0221 15.0796 15.2034 14.4368 14.4416C13.7991 13.6857 13.5 13.05 13.5 12.3978C13.5 11.3422 14.3495 10.5 15.475 10.5C16.1126 10.5 16.7286 10.7901 17.1257 11.2384L17.5 11.6608L17.8743 11.2384C18.2714 10.7901 18.8874 10.5 19.525 10.5C20.6505 10.5 21.5 11.3422 21.5 12.3978C21.5 13.05 21.2009 13.6857 20.5632 14.4416C19.9204 15.2034 18.9913 16.0221 17.8225 17.0489L17.8218 17.0495L17.5 17.3333L17.1782 17.0495Z"
            stroke="#0080CF"
            fill="#fefefe"
          />
        </svg>
      </div>
      <p class="title_brief">SEND A COMPLIMENT</p>
      <form action="post" class="form_section">
        <div class="form_wrapper">
          <div class="form_row">
            <label for="to">
              Recipient's Phone No.
              <input type="tel" required name="to" placeholder="e.g 08160902233" />
            </label>
            <label for="sender">
              Your Name
              <input type="text" required name="sender" placeholder="e.g Gare" />
            </label>
          </div>
          <div class="form_row">
            <label for="compliment">
              Your compliment
              <input
                required
                class="compliment_input"
                type="text"
                name="compliment"
                placeholder="e.g Colin you're an amazing person, I love you."
              />
            </label>
          </div>
        </div>
        <input class="submit_btn" type="submit" name="send" value="Send compliment" />
      </form>
    </div>
  </body>
</html>
